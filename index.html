<!DOCTYPE html>
<html>
<head>
  <title>MAZE BANK</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <main>
    <header>
      <img src="https://pbs.twimg.com/profile_images/891404814818652160/bm4rOKWS_400x400.jpg" alt="" class="logo">
      <h1 class="toph1">MAZE BANK</h1>
    </header>
    <div class="background-image"></div>
    <div class="content">
      <h2 style="text-align: center; margin: 0 auto;">Where Banking meets safety!</h2>
      <div class="container">
        <h1>Login</h1>
        <form action="/index.html" method="post" id="loginform">
          <label for="username">Username:</label>
          <input type="text" name="username" id="username" placeholder="Enter your Username">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" placeholder="Enter your Password">
          <button type="submit" class="btn">Login</button>
        </form>
        <div id="loginResult"></div>
        <p>Forgot your password? <a href="#" class="forgot">Click here</a>.</p>
      </div>      
    </div>
  </main>
</body>
<script src="script.js"></script>
</html>
